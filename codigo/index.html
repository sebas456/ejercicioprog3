<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Ejercicioprog</title>
</head>

<body>
    <div class="card my-todo-list">
        <header class="header">
            <h1>TAREAS</h1>
            <div>
                <input type="text" id="input-task">
                <button class="btn btn-info btn-sm" onclick="addT()">AÃ±adir</button>
            </div>
        </header>
        <ul class="list-group">
        </ul>
    </div>
</body>
<script>
    let todoItems = [

    ];

    function updateUI() {
        const container = document.querySelector('.list-group');
        container.innerHTML = '';
        todoItems.forEach((task, i) => {
            paintTask(task, i);
        })
    }

    function paintTask(task, i) {
        const container = document.querySelector('.list-group');
        const checked = task.isSelected ? 'checked' : '';
        container.insertAdjacentHTML('beforeend', `
     <li class="list-item list-group-item ${checked}">
     <input type="Checkbox" ${checked}/> 
     <span>${task.name}</span>
     <div class="left">
        <button class="btn btn-info btn-sm" onclick="deleteTask(${i})">     <svg class="bi bi-trash" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
     <path d="M5.5 5.5A.5.5 0 016 6v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm2.5 0a.5.5 0 01.5.5v6a.5.5 0 01-1 0V6a.5.5 0 01.5-.5zm3 .5a.5.5 0 00-1 0v6a.5.5 0 001 0V6z"/>
     <path fill-rule="evenodd" d="M14.5 3a1 1 0 01-1 1H13v9a2 2 0 01-2 2H5a2 2 0 01-2-2V4h-.5a1 1 0 01-1-1V2a1 1 0 011-1H6a1 1 0 011-1h2a1 1 0 011 1h3.5a1 1 0 011 1v1zM4.118 4L4 4.059V13a1 1 0 001 1h6a1 1 0 001-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" clip-rule="evenodd"/>
     </svg></button>
     </div>
    </li>
    `);
    }

    function addT() {
        const input = document.querySelector('#input-task');
        if (input.value == '') {
            return;
        }
        const task = {
            name: input.value,
            isSelected: false
        };
        todoItems.push(task);
        input.value = '';
        updateUI();
    }

    function deleteTask(index) {
        todoItems.splice(index, 1);
        updateUI();
    }

    updateUI();
    
</script>

</html>
